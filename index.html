<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editable Static Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/core"></script> <!-- Include Octokit from CDN -->
    <script src="admin.js" defer></script>
    <style>
        .edit-mode { background-color: #f0f0f0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="content">
        <h1 contenteditable="false">Page Title</h1>
        <p contenteditable="false">Some static content goes here.</p>
    </div>
    <button id="edit-btn">Edit</button>
    <button id="save-btn" class="hidden">Save Changes</button>
</body>
</html>
